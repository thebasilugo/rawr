<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hey you</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="bg-pink-100 flex flex-col items-center min-h-screen text-gray-800"
	>
		<div
			class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg max-w-lg text-center"
		>
			<form id="redirect-form" class="space-y-6">
				<p id="title" class="text-2xl font-semibold text-pink-700">
					Detective Brunch requires that you;
				</p>

				<div class="relative">
					<input
						type="text"
						id="name"
						name="name"
						placeholder=" "
						required
						class="peer mt-6 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-pink-300 text-gray-700"
					/>
					<label
						for="name"
						class="absolute left-2 top-2 text-sm font-medium text-gray-700 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-1/2 peer-placeholder-shown:left-2 peer-focus:text-pink-600 peer-focus:text-xs peer-focus:top-0 transition-all"
					>
						Enter your name (preferably a nickname):
					</label>
				</div>

				<div class="relative">
					<input
						type="date"
						id="date"
						name="date"
						required
						class="-mb-8 mt-8 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-pink-300 text-gray-700"
					/>
					<label
						for="date"
						class="absolute left-2 top-2 text-sm font-medium text-gray-700 transition-all"
					>
						Enter your date of birth (d.o.b.):
					</label>
				</div>

				<button
					type="button"
					id="submit-btn"
					class="w-full py-2 bg-pink-600 text-white font-bold rounded hover:bg-pink-500"
				>
					Submit
				</button>
				<p id="description" class="text-sm text-gray-500 mt-4">
					Disclaimer: The redirect could differ based on your inputs, as this
					was tailored for a particular <em>special</em> user. There's only one
					different redirect. You'll know if you get it right.
				</p>
			</form>
		</div>

		<div
			class="hidden wrong-entry container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg max-w-lg text-center text-pink-700"
		>
			<p>Wrong entry, please try again</p>
		</div>
		<div
			class="hidden hint container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg max-w-lg text-center text-pink-700"
		>
			<p>Try your nickname bro. Rawr.</p>
		</div>

		<script>
			const nameEl = document.querySelector("#name");
			const dateEl = document.querySelector("#date");
			const submitBtn = document.querySelector("#submit-btn");

			// Obfuscated values stored in local variables
			const correctName = btoa("werewolf"); // Base64 encoding of the name
			const correctDate = btoa("2006-02-09"); // Base64 encoding of the date
			const realName = btoa("joy");

			function checkInput() {
				const nameElLowercase = nameEl.value.trim().toLowerCase();
				const dateVal = dateEl.value;

				// Decode the obfuscated values and compare
				if (
					btoa(nameElLowercase) === correctName &&
					btoa(dateVal) === correctDate
				) {
					window.location.href = "msg.html";
				} else if (
					btoa(nameElLowercase) === realName &&
					btoa(dateVal) === correctDate
				) {
					document.querySelector(".hint").classList.remove("hidden");
				} else {
					document.querySelector(".wrong-entry").classList.remove("hidden");
				}
			}

			submitBtn.addEventListener("click", checkInput);
		</script>
	</body>
</html>
